name: Python Tests

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
    paths:
      - 'python-server/**'
      - '.github/workflows/python-tests.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'python-server/**'
      - '.github/workflows/python-tests.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('python-server/requirements-test.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      working-directory: python-server
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run linters
      working-directory: python-server
      run: |
        # Run flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Run pylint on app directory (when it exists)
        # pylint app/ || true
    
    - name: Run unit tests
      working-directory: python-server
      run: |
        pytest tests/ -v -m "unit or not integration" --cov=app --cov-report=xml --cov-report=term-missing || true
    
    - name: Run integration tests
      working-directory: python-server
      run: |
        pytest tests/ -v -m integration || true
    
    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: python-server/coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  accessibility:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: python-server
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-test.txt
    
    - name: Run accessibility tests
      working-directory: python-server
      run: |
        pytest tests/ -v -m accessibility || true

  security:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      working-directory: python-server
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety
    
    - name: Run security checks
      working-directory: python-server
      run: |
        # Run bandit security linter
        bandit -r . -f json -o bandit-report.json || true
        # Check for known vulnerabilities in dependencies
        # safety check || true
    
    - name: Upload security report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: python-server/bandit-report.json
