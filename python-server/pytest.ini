[pytest]
# Pytest configuration for Tailwind Traders Mail Service

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Coverage options
    --cov=app
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Strict markers
    --strict-markers
    # Show warnings
    -W default
    # Fail on first error (comment out for full test runs)
    # -x

# Coverage settings
[coverage:run]
source = app
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual components in isolation
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    accessibility: Tests that verify accessibility requirements
    security: Tests that verify security requirements
    api: Tests for API endpoints
    database: Tests that require database access
    models: Tests for data models
    commands: Tests for command handlers
    services: Tests for service layer

# Logging
log_cli = False
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests (in seconds)
timeout = 300

# Minimum coverage threshold (fail if below)
[coverage:html]
directory = htmlcov
